<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="iconbar">
        <div class="input-part">
          <img src="./img/logo1.png" alt="" width="60px" class="logo" />
          <div class="select-category">
            <select name="" id="">
              <option value="" selected>All Categories</option>
              <option value="Wooden">Wooden</option>
              <option value="Linen">Linen</option>
              <option value="Bedroom">Bedroom</option>
              <option value="Kitchen">Kitchen</option>
            </select>
          </div>

          <div class="search-input">
            <input type="text" />
            <img src="./img/magnifier.png" alt="" />
          </div>

          <div class="support">
            <a class="support-number" href="tel:+90 534 394 72 58"
              >0534 394 72 58</a
            >
            <div class="support-text">Support 24/7</div>
          </div>
        </div>
        <div class="icons">
          <img src="./img/user.png" alt="" />
          <img src="./img/heart.png" alt="" />
          <img src="./img/shoppingCart.png" alt="" />
        </div>
      </div>
      <!-- NAVBAR -->
      <div class="navbar">
        <div class="button">
          <img src="./img/unordered-list.png" alt="" />
          <p>Select by Category</p>
        </div>
        <ul class="nav">
          <li>Wooden</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
        </ul>
      </div>

      <!-- HEADER -->

      <header>
        <div class="essantial">
          <div class="essantial-text">
            <p>Furniture essantials to a functional home design</p>
          </div>
          <div class="sofa">
            <img src="img/sofa.png" alt="" />
          </div>
        </div>
        <div class="lighting">
          <p class="light">Why lighting is important in design</p>
          <img src="./img/armchair.png" alt="" />
        </div>
      </header>

      <!-- CATEGORY  -->

      <section class="categorySection">
        <div class="category-part">
          <p>Browse By Category</p>

          <div class="categories">
            <div class="category">
              <p>Living Room</p>
              <img src="./img/living-room.jpg" alt="" />
            </div>
            <div class="category">
              <p>Kitchen</p>
              <img src="./img/kitchen.jpg" alt="" />
            </div>
            <div class="category">
              <p>Bedroom</p>
              <img src="./img/bedroom.jpg" alt="" />
            </div>
            <div class="category">
              <p>Accesories</p>
              <img src="./img/accesories.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
